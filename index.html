<html>
  <head>
    <meta charset="UTF-8" />
    <script>
      function changeColor(obj) {
        obj.style.backgroundColor = 'blue';
      }
    </script>
  </head>
  <body>
    <h1>Hello there!</h1>
    <button style="background-color: red" id="btn" onclick="changeColor(this)">
      click me
    </button>
    // this keyword refers to the element on which click is performed
  </body>
</html>
